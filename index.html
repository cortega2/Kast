<!DOCTYPE <!DOCTYPE html>
<html>
	<head>
		<title>SkyCast</title>
		<link rel="stylesheet" type="text/css" href="./libs/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./src/css/style.css">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		
		<!-- mapping libs -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPhck2x4XdeH5VP8uvZacRs7l0FTXLWeM"></script>
	</head>

	<body ng-app="skycast">
		<nav class="navbar navbar-default">
			<div class="container-fluid" ng-controller="SearchCTRL">
				<div class="input-group" id="search" >
					<input type="text" id="inputBox" class="form-control" placeholder="Location" aria-label="search place">
					 <button type="button" class="btn btn-info" id="searchButton" ng-click="getLocation()">Find Location</button>
				
					 <!-- Drop Down -->
				    <div class="btn-group" dropdown is-open="status.isopen">
				      <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
				        Search History <span class="caret"></span>
				      </button>
				      <ul class="dropdown-menu" role="menu">
			        		<li class="historyItem" ng-repeat="n in queryHistory | orderBy : '-count'" href="" ng-click="selectPlace(n.name)">{{n.name}}</li>
				      </ul>
				    </div>

				</div> 
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-md-4 col-lg-4" ng-controller="MapCTRL">
					<div id ="mapLocation">
					</div>
				</div>

				<div class="col-md-8 col-lg-8" ng-controller="WeatherInfoCTRL">
					<weather></weather>
				</div>
			</div>
		</div>

		<!-- Libs -->
		<script type="text/javascript" src="./libs/js/angular.min.js"></script>
		<script type="text/javascript" src="./libs/js/ui-bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
		<script type="text/javascript" src="./libs/js/cookies.js"></script>

		<!-- Custom JS -->
		<script type="text/javascript" src="./src/js/map.js"></script>
		<script type="text/javascript" src="./src/js/weather.js"></script>
		<script type="text/javascript" src="./src/js/app.js"></script>
		<script type="text/javascript" src="./src/js/donut-directive.js"></script>
		<script type="text/javascript" src="./src/js/graph-directive.js"></script>

	</body>
</html>
